<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Transform : Translation</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>
        <link rel="stylesheet" href="../Libraries/bootstrap-4.3.1-dist/css/bootstrap.min.css" >
        <script src="../Libraries/bootstrap-4.3.1-dist/js/bootstrap.min.js"  ></script>
        <script src="../Libraries/three.js-master/build/three.js"></script>
        <script src="../Libraries/three.js-master/examples/js/controls/OrbitControls.js"></script>
        <script src="../Libraries/MathJax-master/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        
    </head>
    <body>

        <div id="point">
            <div id="point_display">

            </div>
            <div id="point_info">
                <p>Current point position:</p>
                <p></p>
                <input type="checkbox" id="coordinate_transform" onclick="transformCoordinate(this.checked)"><span>Transform co-ordinate system</span></input>
                <p>Transformation matrix:</p>
                <div id = "transformMatrix">
                </div>
            </div>
        </div>
        <div id="control" class="container-fluid">
            <div id="slider">
                <input type="range" value="0" min="0" max="100" oninput="changePosition(this.value)" onchange="changePosition(this.value)"/>
            </div>
            <div id="coordinate">
                <span >X: </span><input id="newX" type="number" step="0.0001" value = 100>
                <span >Y: </span><input id="newY" type="number" step="0.0001" value = 100>
                <span >Z: </span><input id="newZ" type="number" step="0.0001" value = -300>
            </div>
            <button id="change_destination" onclick="setNewDestination()">Set New Destination</button>
            <button id = "reset_camera" onclick="resetCamera()">Reset Camera</button>
        </div>
        <script src="js/main_script.js"></script>
    </body>

</html>
