<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        #point-display {
            margin: 0px;
            /*height : 500px;
            width:100%;*/
            background-color: #000000;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #slider {
            float:left;
            margin-right:10px;
        }
        #coordinate {
            color: blue;
            float: left;
        }
        
    </style>
</head>
<body>
    <div id="point-display">

    </div>
    <div id="control">
        <div id="slider">
            <input type="range" value="0" min="0" max="100" oninput="changePosition(this.value)" onchange="changePosition(this.value)"/>
        </div>
        <div id="coordinate">
            <span>X: </span><input type="number" step="0.0001"/>
            <span>Y: </span><input type="number" step="0.0001"/>
            <span>Z: </span><input type="number" step="0.0001"/>
        </div>
    </div>
    <script src='js/three.js-master/build/three.js'></script>
    <script>
        var graphic_Display = document.getElementById("point-display");
        var vx=100,vy=100,vz=-200;
        var camera, scene, renderer;
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.z = 400;
		scene = new THREE.Scene();
        /*var dotGeometry = new THREE.Geometry();
        dotGeometry.vertices.push(new THREE.Vector3( 0, 0, 0));
        var dotMaterial = new THREE.PointsMaterial( { size: 10, sizeAttenuation: false } );
        var dot = new THREE.Points( dotGeometry, dotMaterial );
        scene.add( dot );*/
        var geometry = new THREE.SphereGeometry( 10, 32, 32 );
        var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
        var sphere = new THREE.Mesh( geometry, material );
        
        scene.add( sphere );
        sphere.position.set(0,0,0);
        renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize(/*graphic_Display.style.width,graphic_Display.style.height*/ window.innerWidth, window.innerHeight );
		graphic_Display.appendChild( renderer.domElement );
        renderer.render(scene,camera);

        function changePosition(newVal)
        {
            console.log(newVal);
            sphere.position.set((vx/100)*newVal,(vy/100)*newVal,(vz/100)*newVal);
            renderer.render(scene,camera);
        }

        
    </script>
</body>
